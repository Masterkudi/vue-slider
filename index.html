<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Vue Slider</title>
</head>
<!--provo a inserire le immagini tramite Vue-->
<body>
    <div id="app">
        <h1 class="my-5 text-center">Vue Slider</h1> 
        <main class="container pb-5">
            <div class="d-flex overflow-auto vue-slider-container">
                <button class="btn btn-link" id="carousel-prev-btn"><i class="fas fa-chevron-left"></i></button>
                <div class="card" v-if="currentImageIndex >= 0 && currentImageIndex < images.length" @click="onCardClick(i)">
                    <img v-bind:src="images[currentImageIndex].image" class="card-img-top" v-bind:alt="'immagine #' + currentImageIndex">
                </div>
                <button class="btn btn-link" id="carousel-next-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </main>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
